<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

		<nav class="site-nav">
			{% for link in site.data.navigation %}
				<a class="page-link" href="{{ link.url | relative_url }}">{{ link.title | escape }}</a>
			{% endfor %}
		</nav>
  </div>
</header>
